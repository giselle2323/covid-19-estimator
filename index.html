<!DOCTYPE html>
<html lang="en">

<head>
  <title>Covid-19-estimator application</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Homepage that contains a form to estimate impact from the COVID-19 cases.">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&display=swap">
  <link href="./public/css/reset.css" rel="stylesheet" async>
  <link href="./public/css/styles.css" rel="stylesheet" async>

</head>

<body>
  <div class="container">
    <div class="left-column light-background">
      <div class="left-column-header-container">
        <h1>COVID-19 ESTIMATOR</h1>
      </div>
      <div class="image-container">
        <img src="./public/images/undraw_setup_analytics_8qkl.svg" alt="analytics image">
      </div>
      <div class="text-container">
        <p>Get an all round estimate of impact caused by COVID-19 pandemic. </p>
      </div>
    </div>
    <div class="right-column dark-background">
      <div class="form-container">
        <div class="right-column-header">
          <h1>Fill in your data</h1>
        </div>
        <form class="estimator-form">
          <div class="form__item-group">
            <label for="population">Population: </label>
            <br>
            <input class="form__input" type="number" name="population" id="population" data-population="" required>
          </div>
          <div class="form__item-group">
            <label for="reported_cases">Reported Cases: </label>
            <br>
            <input class="form__input" type="number" name="reported_cases" id="reported_cases" data-reported-cases="" required>
          </div>
          <div class="form__item-group">
            <label for="time">Time To Elapse: </label>
            <br>
            <input class="form__input" type="number" name="time" id="time" data-time-to-elapse="" required>
          </div>
          <div class="form__item-group">
            <label for="hospitals">Total Hospitals </label>
            <br>
            <input class="form__input" type="number" name="hospitals" id="hospitals" data-total-hospital-beds=""
              required>
          </div>
          <div class="form__item-group">
            <label for="period_type">PeriodType: </label>
            <br>
            <select class="form__select" name="period_type" id="period_type" data-period-type="" >
              <option>Days</option>
              <option>Weeks</option>
              <option>Months</option>
            </select>
          </div>
          <input class="button button_primary form__button" data-go-estimate="" id="data-go-estimate" type="submit" value="Get an estimate">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
